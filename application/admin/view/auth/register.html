<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="__ADMIN__/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__ADMIN__/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__ADMIN__/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__ADMIN__/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="__ADMIN__/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html">注册</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form action="{:url('/register')}" method="post">
            <div class="form-group has-feedback {if hasInputError('Uname')} has-error {/if}">
                <input name="Uname" type="text" class="form-control" placeholder="用户名"  value="{:old('Uname')}">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>

                {if hasInputError('Uname')}
                    <span class="help-block">
                        <strong>{:inputError('Uname')}</strong>
                    </span>
                {/if}
            </div>

            <div class="form-group has-feedback {if hasInputError('Uemail')} has-error {/if}">
                <input name="Uemail" type="email" class="form-control" placeholder="Email" value="{:old('Uemail')}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                {if hasInputError('Uemail')}
                    <span class="help-block">
                        <strong>{:inputError('Uemail')}</strong>
                    </span>
                {/if}
            </div>
            <div class="form-group has-feedback {if hasInputError('Upassword')} has-error {/if}">
                <input name="Upassword" type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>

                {if hasInputError('Upassword')}
                    <span class="help-block">
                        <strong>{:inputError('Upassword')}</strong>
                    </span>
                {/if}
            </div>
            <div class="form-group has-feedback">
                <input name="Rpassword" type="password" class="form-control" placeholder="确认密码">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback {if hasInputError('agree')} has-error {/if}">
                <input name="agree" type="checkbox"> 我已阅读并同意相关<a href="#">服务条款</a>和<a href="#">隐私政策</a>

                {if hasInputError('agree')}
                <span class="help-block">
                        <strong>{:inputError('agree')}</strong>
                    </span>
                {/if}
            </div>

            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注 册</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">-->
            <!--<p>- OR -</p>-->
            <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-wechat"></i> 微信登录</a>-->
            <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-qq"></i> QQ登录</a>-->
        <!--</div>-->

        <a href="{:url('/login')}" class="text-center">已经有账号</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="__ADMIN__/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="__ADMIN__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="__ADMIN__/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
